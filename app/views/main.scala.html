@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-resource.min.js"></script>

        <script src="@routes.Assets.at("javascripts/postit.js")" type="text/javascript"></script>
    </head>
    <body>
       <div class="container">
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="/">Home</a>
                <ul class="nav">
                  <li><a href="/">Postit Manager</a></li>
                  <li><a href="/#/about">About</a></li>
                </ul>
              </div>
            </div>
            <div class=content>
                @content
            </div>
        </div>
    </body>
</html>
